
<h1 *ngIf="!dataService.isLoggedIn()">
  My First Bank
</h1>

<ion-card *ngIf="!dataService.isLoggedIn()">
  <ion-card-header>
    <ion-card-title>Bienvenido</ion-card-title>
    <ion-card-subtitle>Por favor, autentícate.</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input  [(ngModel)]="dataService.creds.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="dataService.creds.password" type="password"></ion-input>
    </ion-item>
    <p *ngIf="dataService.loginMsg != ''" style="color: red;">
      <br>
      {{dataService.loginMsg}}
    </p>
    <br>
    <ion-button expand="block"  (click)="dataService.login(dataService.creds)">entrar</ion-button>
  </ion-card-content>

</ion-card>



<ion-tabs  *ngIf="dataService.isLoggedIn()">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <!-- <ion-icon name="flash"></ion-icon> -->
      <ion-label>Consultas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <!-- <ion-icon name="apps"></ion-icon> -->
      <ion-label>Transferencias</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <!-- <ion-icon name="send"></ion-icon> -->
      <ion-label>Clima</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
